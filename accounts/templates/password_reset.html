<!--ベーステンプレートを適用-->
{% extends 'base.html' %}
<!--タブのタイトルを設定-->
{% block title %}Reset password{% endblock %}

<!--メイン-->
{% block contents %}
<div class="container">
    <hr>
    <h3>パスワードをリセットしますか?</h3>
    <p>
        登録済みのメールアドレスを入力してください。
        パスワードリセットのリンクを記載したメールをすぐにお届けします。
    </p>
    <br>
    <!--メール送信用のフォーム-->
    <form action="" method="post" class="text-center">
        {% csrf_token %}
        <!--メールアドレス入力欄-->
        {{form}}
        <!--送信ボタン-->
        <input type="submit" value="メールを受け取る">
        <br>
    </form>
    <!--トップページへのリンク-->
    <a href="{% url 'photo:index' %}">Photo Gallery</a>
    <hr>
</div>
{% endblock %}
